<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Legend UI</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77, #e0e1dd);
      background-size: 400% 400%;
      animation: dayNight 20s infinite alternate;
      color: white;
      overflow: hidden;
    }

    @keyframes dayNight {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Decorative Sun, Moon, Clouds */
    .sun, .moon, .cloud {
      position: absolute;
      border-radius: 50%;
      z-index: 1;
    }
    .sun {
      width: 80px; height: 80px;
      background: yellow;
      top: 40px; left: 60px;
      box-shadow: 0 0 40px yellow;
      animation: float 6s infinite ease-in-out;
    }
    .moon {
      width: 60px; height: 60px;
      background: #ddd;
      top: 100px; right: 60px;
      box-shadow: 0 0 20px #ccc;
      animation: float 8s infinite ease-in-out;
    }
    .cloud {
      width: 120px; height: 60px;
      background: #fff;
      border-radius: 50px;
      top: 150px; left: 200px;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Loading screen */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: cyan;
      animation: float 2s infinite ease-in-out;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }

    /* Auth screen */
    #auth {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9998;
    }
    #auth input, #auth button {
      margin: 10px;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid cyan;
    }

    /* Dashboard */
    #dashboard {
      display: none;
      text-align: center;
      padding: 20px;
    }
    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 15px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .project-box {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      border: 2px solid cyan;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(0, 255, 255, 0.1);
    }

    /* Workspace */
    #workspace {
      display: none;
      height: 100vh;
      flex-direction: row;
      background: #1e1e1e;
      color: white;
    }
    #sidebar { width: 200px; background: #111; border-right: 2px solid #333; }
    #editorArea { flex-grow: 1; display: flex; flex-direction: column; }
    #topbar { display: none; justify-content: flex-end; padding: 10px; background: #222; }
    #topbar button { margin-left: 10px; padding: 8px 15px; border: none; border-radius: 5px; background: cyan; color: black; }

    #codeEditor {
      flex-grow: 1;
      background: #1e1e1e;
      border-left: 2px solid #333;
    }
    .empty-msg {
      color: cyan;
      text-align: center;
      font-size: 1.2rem;
    }

    /* Preview */
    #previewArea {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 10000;
    }
    #previewArea iframe {
      width: 100%; height: 100%;
      border: none;
    }
  </style>
  <!-- Ace Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ext-language_tools.min.js"></script>
</head>
<body>
  <!-- Decorations -->
  <div class="sun"></div>
  <div class="moon"></div>
  <div class="cloud"></div>

  <!-- Loading Screen -->
  <div id="loading">
    <div class="logo">MoreHost</div>
    <div style="margin-top:10px;">Loading...</div>
  </div>

  <!-- Auth -->
  <div id="auth">
    <h2 style="color:cyan;">Authentication</h2>
    <input type="text" id="username" placeholder="Enter Name">
    <input type="password" id="password" placeholder="Enter Password">
    <div>
      <button onclick="signUp()">Sign Up</button>
      <button onclick="logIn()">Log In</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <div class="project-box" onclick="createProject()">+ New Project</div>
    <div id="savedProjects"><h2>Saved Projects</h2></div>
  </div>

  <!-- Workspace -->
  <div id="workspace">
    <div id="sidebar">
      <div class="file-btn" onclick="addFile()">+ Add File</div>
      <div id="fileList"></div>
    </div>
    <div id="editorArea">
      <div id="topbar">
        <button onclick="saveFile()">Save</button>
        <button onclick="previewCode()">Preview</button>
      </div>
      <div id="codeEditor"></div>
      <div class="empty-msg" id="emptyMsg">Please create a file to write code</div>
    </div>
  </div>

  <!-- Preview -->
  <div id="previewArea">
    <button onclick="closePreview()">X</button>
    <iframe id="previewFrame"></iframe>
  </div>

  <script>
    let editor;
    let currentFile = null;
    let files = {};
    let currentUser = localStorage.getItem("currentUser");
    let savedProjects = {};

    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        if (currentUser) {
          loadUserProjects();
          document.getElementById("auth").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        } else {
          document.getElementById("auth").style.display = "flex";
        }
      }, 2000);
    };

    // Auth
    function signUp() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (!u || !p) return alert("Enter both name and password!");
      currentUser = u+"_"+p;
      localStorage.setItem("currentUser", currentUser);
      if (!localStorage.getItem("projects_"+currentUser)) {
        localStorage.setItem("projects_"+currentUser, JSON.stringify({}));
      }
      loadUserProjects();
      document.getElementById("auth").style.display="none";
      document.getElementById("dashboard").style.display="block";
    }
    function logIn() {
      const u=document.getElementById("username").value.trim();
      const p=document.getElementById("password").value.trim();
      const checkUser=u+"_"+p;
      if (localStorage.getItem("projects_"+checkUser)!==null) {
        currentUser=checkUser;
        localStorage.setItem("currentUser", currentUser);
        loadUserProjects();
        document.getElementById("auth").style.display="none";
        document.getElementById("dashboard").style.display="block";
      } else alert("Invalid username or password!");
    }
    function logout() {
      localStorage.removeItem("currentUser");
      currentUser=null; savedProjects={};
      document.getElementById("dashboard").style.display="none";
      document.getElementById("workspace").style.display="none";
      document.getElementById("auth").style.display="flex";
    }

    // Project handling
    function loadUserProjects() {
      savedProjects = JSON.parse(localStorage.getItem("projects_"+currentUser))||{};
      loadProjects();
    }
    function saveProjectsToLocal() {
      localStorage.setItem("projects_"+currentUser, JSON.stringify(savedProjects));
    }
    function loadProjects() {
      const s=document.getElementById("savedProjects");
      s.innerHTML="<h2>Saved Projects</h2>";
      for (let n in savedProjects) {
        const d=document.createElement("div");
        d.textContent=n; d.className="project-box";
        d.onclick=()=>openProject(n);
        s.appendChild(d);
      }
    }
    function createProject() {
      const n=prompt("Enter Project Name:"); if (!n) return;
      savedProjects[n]={files:{}}; saveProjectsToLocal();
      loadProjects(); openProject(n);
    }
    function openProject(name) {
      document.getElementById("dashboard").style.display="none";
      const w=document.getElementById("workspace");
      w.style.display="flex";
      document.getElementById("sidebar").style.display="block";
      document.getElementById("topbar").style.display="flex";
      files=savedProjects[name].files; currentFile=null;
      document.getElementById("fileList").innerHTML="";
      document.getElementById("emptyMsg").style.display="block";
      if (editor) editor.setValue("");
      for (let f in files) {
        const b=document.createElement("div");
        b.textContent=f; b.className="file-btn";
        b.onclick=()=>openFile(f);
        document.getElementById("fileList").appendChild(b);
      }
    }
    function addFile() {
      const f=prompt("Enter file name (e.g. script.js):"); if (!f) return;
      if (files[f]) return alert("File exists!");
      files[f]="// Start your coding here\n"; saveProjectsToLocal();
      const b=document.createElement("div");
      b.textContent=f; b.className="file-btn";
      b.onclick=()=>openFile(f);
      document.getElementById("fileList").appendChild(b);
      openFile(f);
    }
    function openFile(f) {
      currentFile=f;
      document.getElementById("emptyMsg").style.display="none";
      if (!editor) {
        editor=ace.edit("codeEditor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");
        editor.setOptions({
          enableBasicAutocompletion: true,
          enableLiveAutocompletion: true,
          enableSnippets: true
        });
      }
      editor.setValue(files[f]||"", -1);
    }
    function saveFile() {
      if (currentFile && editor) {
        files[currentFile]=editor.getValue();
        saveProjectsToLocal();
        alert("File saved!");
      }
    }
    function previewCode() {
      if (!currentFile) return alert("Please create a file first!");
      const code=editor?editor.getValue():"";
      document.getElementById("previewFrame").srcdoc=`<html><body>${code}</body></html>`;
      document.getElementById("previewArea").style.display="block";
    }
    function closePreview(){ document.getElementById("previewArea").style.display="none"; }
  </script>
</body>
</html>
