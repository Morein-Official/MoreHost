<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoreHost</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body, html {
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* üåå Moving Stars Background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
      animation: moveStars 200s linear infinite;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    /* üöÄ Loading Screen */
    #loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #loading img {
      width: 120px;
      animation: spin 3s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    #loading h2 {
      margin-top: 20px;
      font-size: 28px;
      animation: floatText 2s ease-in-out infinite alternate;
    }
    @keyframes floatText {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }

    /* üñ•Ô∏è Main App */
    #app { display: none; height: 100%; flex-direction: column; }

    header {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 20px; color: #00d4ff; }

    .buttons button {
      margin-left: 10px;
      padding: 6px 12px;
      border: none;
      background: #00d4ff;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }

    .workspace {
      display: flex;
      flex: 1;
      height: 100%;
    }

    .sidebar {
      width: 220px;
      background: #1a1a1a;
      padding: 10px;
      overflow-y: auto;
    }
    .sidebar h3 { margin-bottom: 10px; }

    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .editor textarea {
      flex: 1;
      background: #111;
      color: #0f0;
      border: none;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
    }

    /* üîç Preview Overlay */
    #preview {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: none;
      z-index: 999;
    }
    #preview iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #preview button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- üöÄ Loading -->
  <div id="loading">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="logo">
    <h2>Loading MoreHost...</h2>
  </div>

  <!-- üñ•Ô∏è App -->
  <div id="app">
    <header>
      <h1>üöÄ MoreHost</h1>
      <div class="buttons">
        <button onclick="newProject()">New Project</button>
        <button onclick="addFile()">Add File</button>
        <button onclick="saveProject()">Save</button>
        <button onclick="openPreview()">Preview</button>
      </div>
    </header>

    <div class="workspace">
      <div class="sidebar">
        <h3>üìÇ Projects</h3>
        <ul id="projectList"></ul>
        <h3>üìÑ Files</h3>
        <ul id="fileList"></ul>
      </div>
      <div class="editor">
        <textarea id="codeEditor" placeholder="// Write your code here..."></textarea>
      </div>
    </div>
  </div>

  <!-- üîç Preview -->
  <div id="preview">
    <button onclick="closePreview()">Close</button>
    <iframe id="previewFrame"></iframe>
  </div>

  <script>
    // üåü Loading Screen auto hide
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
      }, 2500);
    };

    let projects = JSON.parse(localStorage.getItem("projects")) || {};
    let currentProject = null;
    let currentFile = null;

    function refreshProjects() {
      const list = document.getElementById("projectList");
      list.innerHTML = "";
      for (let p in projects) {
        const li = document.createElement("li");
        li.textContent = p;
        li.style.cursor = "pointer";
        li.onclick = () => openProject(p);
        list.appendChild(li);
      }
    }

    function newProject() {
      const name = prompt("Enter project name (no spaces):");
      if (!name || name.includes(" ")) return alert("Invalid name");
      projects[name] = {};
      currentProject = name;
      localStorage.setItem("projects", JSON.stringify(projects));
      refreshProjects();
      openProject(name);
    }

    function openProject(name) {
      currentProject = name;
      const files = projects[name] || {};
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      for (let f in files) {
        const li = document.createElement("li");
        li.textContent = f;
        li.style.cursor = "pointer";
        li.onclick = () => openFile(f);
        list.appendChild(li);
      }
    }

    function addFile() {
      if (!currentProject) return alert("Create a project first!");
      const name = prompt("Enter file name (ex: index.html):");
      if (!name) return;
      projects[currentProject][name] = "";
      localStorage.setItem("projects", JSON.stringify(projects));
      openProject(currentProject);
    }

    function openFile(name) {
      currentFile = name;
      document.getElementById("codeEditor").value = projects[currentProject][name];
    }

    function saveProject() {
      if (!currentProject || !currentFile) return alert("No file open!");
      projects[currentProject][currentFile] = document.getElementById("codeEditor").value;
      localStorage.setItem("projects", JSON.stringify(projects));
      alert("Project saved!");
    }

    function openPreview() {
      if (!currentProject || !currentFile) return alert("No file open!");
      let code = projects[currentProject][currentFile];
      if (!code.includes("<html")) {
        code = `<html><body style="background:white;color:black;">${code}</body></html>`;
      }
      const frame = document.getElementById("previewFrame");
      frame.srcdoc = code;
      document.getElementById("preview").style.display = "block";
    }

    function closePreview() {
      document.getElementById("preview").style.display = "none";
    }

    refreshProjects();
  </script>
</body>
</html>
