<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoreHost - Ultra Legend UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body, html { width: 100%; height: 100%; background: black; color: white; overflow: hidden; }

    /* ðŸŒŒ Moving Stars Background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
      animation: moveStars 200s linear infinite;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    /* ðŸš€ Loading Screen */
    #loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 5px;
      z-index: 1000;
    }
    #loading span {
      display: inline-block;
      animation: floatText 2s ease-in-out infinite alternate;
    }
    #loading span:nth-child(1) { animation-delay: 0s; }
    #loading span:nth-child(2) { animation-delay: 0.2s; }
    #loading span:nth-child(3) { animation-delay: 0.4s; }
    #loading span:nth-child(4) { animation-delay: 0.6s; }
    #loading span:nth-child(5) { animation-delay: 0.8s; }
    #loading span:nth-child(6) { animation-delay: 1s; }
    #loading span:nth-child(7) { animation-delay: 1.2s; }
    @keyframes floatText {
      from { transform: translateY(0px); color: #00d4ff; }
      to { transform: translateY(-10px); color: #0ff; }
    }

    /* Dashboard */
    #dashboard { display: none; padding: 20px; }
    #dashboard h2 { margin-bottom: 10px; }
    #projectInput { padding: 5px; }
    #projectList button {
      display: block;
      margin-top: 5px;
      padding: 8px;
      width: 200px;
      text-align: left;
      background: #111;
      border: 1px solid #444;
      color: white;
      cursor: pointer;
    }

    /* Workspace */
    #workspace { display: none; height: 100%; flex-direction: row; }
    .sidebar {
      width: 200px;
      background: #111;
      padding: 10px;
      border-right: 1px solid #333;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 5px;
      padding: 6px;
      background: #00d4ff;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .file-list {
      margin-top: 10px;
    }
    .file-list div {
      padding: 5px;
      background: #222;
      margin-bottom: 4px;
      cursor: pointer;
    }
    .file-list div.active { background: #00d4ff; color: black; }

    .main-area { flex: 1; display: flex; flex-direction: column; }
    .topbar {
      background: #111;
      padding: 8px;
      display: flex;
      justify-content: flex-end;
      border-bottom: 1px solid #333;
    }
    .topbar button {
      margin-left: 10px;
      padding: 6px 12px;
      border: none;
      background: #00d4ff;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }
    .editor { flex: 1; }
    .CodeMirror { height: 100%; font-size: 14px; background: #1e1e1e; color: #fff; }

    /* Preview */
    #preview {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: none;
      z-index: 999;
    }
    #preview iframe { width: 100%; height: 100%; border: none; }
    #preview button {
      position: absolute;
      top: 10px; right: 10px;
      padding: 6px 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- ðŸš€ Loading -->
  <div id="loading">
    <span>M</span><span>o</span><span>r</span><span>e</span><span>H</span><span>o</span><span>s</span><span>t</span>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <h2>Create New Project</h2>
    <input id="projectInput" type="text" placeholder="Enter project name (no spaces)">
    <button onclick="createProject()">Create</button>
    <h2>Saved Projects</h2>
    <div id="projectList"></div>
  </div>

  <!-- Workspace -->
  <div id="workspace">
    <div class="sidebar">
      <button onclick="addFile()">Add File</button>
      <div class="file-list" id="fileList"></div>
    </div>
    <div class="main-area">
      <div class="topbar">
        <button onclick="saveFile()">Save</button>
        <button onclick="openPreview()">Preview</button>
      </div>
      <div class="editor" id="editor"></div>
    </div>
  </div>

  <!-- Preview -->
  <div id="preview">
    <button onclick="closePreview()">Close</button>
    <iframe id="previewFrame"></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>

  <script>
    // ðŸŒŸ Loading Screen (2s)
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadProjectList();
      }, 2000);
    });

    let projects = JSON.parse(localStorage.getItem("ultraProjects")) || {};
    let currentProject = null;
    let currentFile = null;
    let editor = null;

    function saveProjects() {
      localStorage.setItem("ultraProjects", JSON.stringify(projects));
    }

    function createProject() {
      const name = document.getElementById("projectInput").value.trim();
      if (!name || name.includes(" ")) return alert("Invalid project name!");
      projects[name] = {};
      saveProjects();
      openProject(name);
    }

    function loadProjectList() {
      const list = document.getElementById("projectList");
      list.innerHTML = "";
      for (let p in projects) {
        const btn = document.createElement("button");
        btn.textContent = p;
        btn.onclick = () => openProject(p);
        list.appendChild(btn);
      }
    }

    function openProject(name) {
      currentProject = name;
      currentFile = null;
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("workspace").style.display = "flex";
      renderFileList();
      if (Object.keys(projects[name]).length === 0) addFile();
    }

    function renderFileList() {
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      for (let f in projects[currentProject]) {
        const div = document.createElement("div");
        div.textContent = f;
        if (f === currentFile) div.classList.add("active");
        div.onclick = () => openFile(f);
        list.appendChild(div);
      }
    }

    function addFile() {
      const name = prompt("Enter file name (ex: index.html):");
      if (!name) return;
      projects[currentProject][name] = "";
      currentFile = name;
      saveProjects();
      renderFileList();
      openFile(name);
    }

    function openFile(name) {
      currentFile = name;
      renderFileList();
      if (!editor) {
        editor = CodeMirror(document.getElementById("editor"), {
          value: projects[currentProject][name],
          mode: "htmlmixed",
          lineNumbers: true,
          theme: "default"
        });
      } else {
        editor.setValue(projects[currentProject][name]);
      }
    }

    function saveFile() {
      if (!currentProject || !currentFile) return alert("No file open!");
      projects[currentProject][currentFile] = editor.getValue();
      saveProjects();
      alert("Saved!");
    }

    function openPreview() {
      if (!currentProject || !currentFile) return alert("No file open!");
      let code = projects[currentProject][currentFile];
      if (!code.includes("<html")) {
        code = `<html><body style="background:white;color:black;">${code}</body></html>`;
      }
      document.getElementById("previewFrame").srcdoc = code;
      document.getElementById("preview").style.display = "block";
    }

    function closePreview() {
      document.getElementById("preview").style.display = "none";
    }
  </script>
</body>
</html>
