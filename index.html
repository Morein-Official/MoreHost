<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Legend UI</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    /* Subtle Cyan & White Blur Background */
    .blur-bg {
      position: fixed;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,255,0.2), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,0.15), transparent 60%);
      filter: blur(80px);
      z-index: 0;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:black;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:9999;
    }
    .logo {
      font-size:3rem;
      font-weight:bold;
      color:cyan;
      animation: float 2s infinite ease-in-out;
      text-shadow:0 0 10px cyan,0 0 20px cyan;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Auth screen */
    #auth {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.85);
      backdrop-filter:blur(6px);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:9998;
    }
    #auth input, #auth button {
      margin:10px;
      padding:12px;
      border-radius:8px;
      border:2px solid cyan;
    }

    /* Buttons Animation */
    button {
      transition:0.3s;
      cursor:pointer;
    }
    button:hover {
      transform:scale(1.05);
      box-shadow:0 0 15px cyan;
    }

    /* Dashboard */
    #dashboard {
      display:none;
      text-align:center;
      padding:20px;
      position:relative;
    }
    #logoutBtn {
      position:absolute;
      top:10px; right:10px;
      padding:8px 15px;
      background:red; color:white;
      border:none; border-radius:5px;
      font-weight:bold; cursor:pointer;
    }
    .project-box {
      display:inline-block;
      margin:20px;
      padding:20px 40px;
      border:2px solid cyan;
      border-radius:12px;
      cursor:pointer;
      background:rgba(0,255,255,0.1);
    }

    /* Workspace */
    #workspace {
      display:none;
      height:100vh;
      flex-direction:row;
      background:#000;
      color:white;
    }
    #sidebar { width:200px; background:#111; border-right:2px solid #333; padding:10px; }
    #editorArea { flex-grow:1; display:flex; flex-direction:column; position:relative; }
    #topbar { display:none; justify-content:flex-end; padding:10px; background:#222; }
    #topbar button { margin-left:10px; padding:8px 15px; border:none; border-radius:5px; background:cyan; color:black; }

    /* File Buttons */
    .file-btn {
      display:block;
      margin:10px 0;
      padding:12px;
      border-radius:8px;
      border:2px solid cyan;
      text-align:center;
      background:rgba(0,255,255,0.05);
      color:white;
      font-weight:bold;
      animation: glow 3s infinite;
      cursor:pointer;
    }
    @keyframes glow {
      0% { box-shadow:0 0 5px cyan; }
      50% { box-shadow:0 0 15px cyan; }
      100% { box-shadow:0 0 5px cyan; }
    }

    /* Shine Effect for Add File button */
    .shine {
      background:linear-gradient(110deg,#111 40%,rgba(255,255,255,0.6) 50%,#111 60%);
      background-size:200% 100%;
      animation: shineMove 3s linear infinite;
    }
    @keyframes shineMove {
      0% { background-position:200% 0; }
      100% { background-position:-200% 0; }
    }

    #codeEditor {
      flex-grow:1;
      background:#000;
      border-left:2px solid #333;
    }
    .empty-msg {
      color:cyan;
      text-align:center;
      font-size:1.3rem;
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
    }

    /* Preview */
    #previewArea {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:white;
      z-index:10000;
    }
    #previewArea iframe {
      width:100%; height:100%;
      border:none;
    }
  </style>
  <!-- Ace Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ext-language_tools.min.js"></script>
</head>
<body>

  <!-- Blur Background -->
  <div class="blur-bg"></div>

  <!-- Loading Screen -->
  <div id="loading">
    <div class="logo">MoreHost</div>
    <div style="margin-top:10px;">Loading...</div>
  </div>

  <!-- Auth -->
  <div id="auth">
    <h2 style="color:cyan;">Authentication</h2>
    <input type="text" id="username" placeholder="Enter Name">
    <input type="password" id="password" placeholder="Enter Password">
    <div>
      <button onclick="signUp()">Sign Up</button>
      <button onclick="logIn()">Log In</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <div class="project-box" onclick="createProject()">+ New Project</div>
    <div id="savedProjects"><h2>Saved Projects</h2></div>
  </div>

  <!-- Workspace -->
  <div id="workspace">
    <div id="sidebar">
      <div class="file-btn shine" onclick="addFile()">+ Add File</div>
      <div id="fileList"></div>
    </div>
    <div id="editorArea">
      <div id="topbar">
        <button onclick="saveFile()">Save</button>
        <button onclick="previewCode()">Preview</button>
      </div>
      <div id="codeEditor"></div>
      <div class="empty-msg" id="emptyMsg">Please Create a File</div>
    </div>
  </div>

  <!-- Preview -->
  <div id="previewArea">
    <button onclick="closePreview()">X</button>
    <iframe id="previewFrame"></iframe>
  </div>

  <script>
    let editor;
    let currentFile = null;
    let files = {};
    let currentUser = localStorage.getItem("currentUser");
    let savedProjects = {};
    let currentProject = null;

    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        if (currentUser) {
          loadUserProjects();
          document.getElementById("auth").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        } else {
          document.getElementById("auth").style.display = "flex";
        }
      }, 2000);
    };

    // Auth
    function signUp() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (!u || !p) return alert("Enter both name and password!");
      currentUser = u+"_"+p;
      localStorage.setItem("currentUser", currentUser);
      if (!localStorage.getItem("projects_"+currentUser)) {
        localStorage.setItem("projects_"+currentUser, JSON.stringify({}));
      }
      loadUserProjects();
      document.getElementById("auth").style.display="none";
      document.getElementById("dashboard").style.display="block";
    }
    function logIn() {
      const u=document.getElementById("username").value.trim();
      const p=document.getElementById("password").value.trim();
      const checkUser=u+"_"+p;
      if (localStorage.getItem("projects_"+checkUser)!==null) {
        currentUser=checkUser;
        localStorage.setItem("currentUser", currentUser);
        loadUserProjects();
        document.getElementById("auth").style.display="none";
        document.getElementById("dashboard").style.display="block";
      } else alert("Invalid username or password!");
    }
    function logout() {
      localStorage.removeItem("currentUser");
      currentUser=null; savedProjects={};
      document.getElementById("dashboard").style.display="none";
      document.getElementById("workspace").style.display="none";
      document.getElementById("auth").style.display="flex";
    }

    // Project handling
    function loadUserProjects() {
      savedProjects = JSON.parse(localStorage.getItem("projects_"+currentUser))||{};
      loadProjects();
    }
    function saveProjectsToLocal() {
      localStorage.setItem("projects_"+currentUser, JSON.stringify(savedProjects));
    }
    function loadProjects() {
      const s=document.getElementById("savedProjects");
      s.innerHTML="<h2>Saved Projects</h2>";
      for (let n in savedProjects) {
        const d=document.createElement("div");
        d.textContent=n; d.className="project-box";
        d.onclick=()=>openProject(n);
        s.appendChild(d);
      }
    }
    function createProject() {
      const n=prompt("Enter Project Name:"); if (!n) return;
      savedProjects[n]={files:{}}; saveProjectsToLocal();
      loadProjects(); openProject(n);
    }
    function openProject(name) {
      currentProject = name;
      document.getElementById("dashboard").style.display="none";
      document.getElementById("workspace").style.display="flex";
      document.getElementById("sidebar").style.display="block";
      document.getElementById("topbar").style.display="flex";
      files=savedProjects[name].files; currentFile=null;
      document.getElementById("fileList").innerHTML="";
      document.getElementById("emptyMsg").style.display="block";
      if (editor) editor.setValue("");
    }

    // FIXED ADD FILE
    function addFile() {
      if (!currentProject) return alert("No project open!");
      const f=prompt("Enter File Name:"); 
      if (!f) return;
      if (files[f]) return alert("File already exists!");
      files[f]="// Start your coding here\n"; 
      savedProjects[currentProject].files = files;
      saveProjectsToLocal();
      renderFileList();
      openFile(f);
    }

    function renderFileList() {
      const fileList=document.getElementById("fileList");
      fileList.innerHTML="";
      for (let fname in files) {
        const b=document.createElement("div");
        b.textContent=fname; 
        b.className="file-btn";
        b.onclick=()=>openFile(fname);
        fileList.appendChild(b);
      }
    }
    function openFile(f) {
      currentFile=f;
      document.getElementById("emptyMsg").style.display="none";
      if (!editor) {
        editor=ace.edit("codeEditor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");
        editor.setOptions({
          enableBasicAutocompletion:true,
          enableLiveAutocompletion:true,
          enableSnippets:true
        });
      }
      editor.setValue(files[f]||"", -1);
    }
    function saveFile() {
      if (currentFile && editor) {
        files[currentFile]=editor.getValue();
        savedProjects[currentProject].files = files;
        saveProjectsToLocal();
        alert("File saved!");
      }
    }
    function previewCode() {
      if (!currentFile) return alert("Please create a file first!");
      const code=editor?editor.getValue():"";
      document.getElementById("previewFrame").srcdoc=`<html><body>${code}</body></html>`;
      document.getElementById("previewArea").style.display="block";
    }
    function closePreview(){ document.getElementById("previewArea").style.display="none"; }
  </script>
</body>
</html>
