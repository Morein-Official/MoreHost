<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Legend UI</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Prism.js for Syntax Highlight -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77, #e0e1dd);
      background-size: 400% 400%;
      animation: dayNight 20s infinite alternate;
      color: white;
      overflow: hidden;
    }
    @keyframes dayNight {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ‚òÄÔ∏èüåô Clouds */
    .sun {
      position: absolute;
      top: 10%; left: 10%;
      width: 80px; height: 80px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 30px yellow;
      animation: sunMove 20s infinite alternate;
    }
    @keyframes sunMove {
      0% { top: 10%; left: 10%; opacity: 1; }
      50% { top: 5%; left: 45%; opacity: 1; }
      100% { top: 15%; left: 80%; opacity: 0.6; }
    }
    .moon {
      position: absolute;
      bottom: 15%; right: 15%;
      width: 60px; height: 60px;
      background: #f0f0f0;
      border-radius: 50%;
      box-shadow: 0 0 25px white;
      animation: moonMove 20s infinite alternate;
    }
    @keyframes moonMove {
      0% { bottom: 15%; right: 15%; opacity: 0.5; }
      50% { bottom: 25%; right: 40%; opacity: 1; }
      100% { bottom: 10%; right: 70%; opacity: 0.7; }
    }
    .cloud {
      position: absolute;
      top: 20%;
      width: 120px; height: 60px;
      background: #fff;
      border-radius: 50px;
      filter: blur(2px);
      animation: cloudMove 30s linear infinite;
    }
    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      width: 100px; height: 100px;
      top: -20px; left: 10px;
      border-radius: 50%;
    }
    .cloud::after {
      width: 60px; height: 60px;
      top: -10px; left: 70px;
    }
    @keyframes cloudMove {
      0% { left: -150px; }
      100% { left: 110%; }
    }

    /* Loading screen */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: cyan;
      animation: float 2s infinite ease-in-out;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Auth screen */
    #auth {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9998;
    }
    #auth input {
      padding: 12px;
      margin: 10px;
      border: 2px solid cyan;
      border-radius: 8px;
      background: transparent;
      color: white;
      font-size: 1rem;
      width: 220px;
      text-align: center;
      outline: none;
      transition: box-shadow 0.3s;
    }
    #auth input:focus { box-shadow: 0 0 10px cyan; }
    #auth button {
      padding: 10px 25px;
      margin: 10px;
      background: cyan;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    #auth button:hover { transform: scale(1.05); box-shadow: 0 0 15px cyan; }

    /* Dashboard */
    #dashboard { display: none; text-align: center; padding: 20px; }
    #logoutBtn {
      position: absolute; top: 10px; right: 10px;
      padding: 8px 15px; background: red; color: white;
      border: none; border-radius: 5px; font-weight: bold; cursor: pointer;
      transition: 0.3s;
    }
    #logoutBtn:hover { background: darkred; }
    .project-box {
      display: inline-block; margin: 20px; padding: 20px 40px;
      border: 2px solid cyan; border-radius: 12px;
      cursor: pointer; transition: 0.3s;
      background: rgba(0, 255, 255, 0.1); backdrop-filter: blur(5px);
    }
    .project-box:hover { transform: scale(1.05); box-shadow: 0 0 20px cyan; }
    #savedProjects { margin-top: 20px; }
    #savedProjects h2 { font-size: 1.5rem; margin-bottom: 15px; color: cyan; }

    /* Workspace */
    #workspace { display: none; height: 100vh; flex-direction: row; background: #1e1e1e; color: white; }
    #sidebar { width: 200px; border-right: 2px solid #333; padding: 10px; background: #111; display: none; }
    .file-btn {
      display: block; margin: 10px 0; padding: 10px;
      border: 2px solid cyan; border-radius: 8px; text-align: center;
      cursor: pointer; background: rgba(0,255,255,0.1); transition: 0.3s;
    }
    .file-btn:hover { box-shadow: 0 0 10px cyan; transform: scale(1.05); }
    #editorArea { flex-grow: 1; display: flex; flex-direction: column; }
    #topbar { display: none; justify-content: flex-end; padding: 10px; background: #222; border-bottom: 2px solid #333; }
    #topbar button {
      margin-left: 10px; padding: 8px 15px; border: none;
      border-radius: 5px; background: cyan; color: black;
      font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    #topbar button:hover { transform: scale(1.05); box-shadow: 0 0 10px cyan; }

    #codeEditor {
      flex-grow: 1; background: #1e1e1e; border-left: 2px solid #333;
      display: flex; justify-content: center; align-items: center; position: relative;
    }
    #manncoEditor {
      width: 100%; height: 100%; background: #1e1e1e; color: #fff;
      border: none; outline: none; padding: 15px; font-family: monospace;
      font-size: 15px; resize: none; display: none;
    }
    pre code { font-size: 14px; }

    .empty-msg {
      color: cyan; text-align: center; font-size: 1.2rem; position: absolute;
    }

    /* Preview */
    #previewArea { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; }
    #previewArea iframe { width: 100%; height: 100%; border: none; }
    #closePreview {
      position: absolute; top: 10px; right: 10px; background: red; color: white;
      border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; transition: 0.3s;
    }
    #closePreview:hover { background: darkred; }
  </style>
</head>
<body>
  <!-- Sun Moon Cloud -->
  <div class="sun"></div>
  <div class="moon"></div>
  <div class="cloud"></div>

  <!-- Loading Screen -->
  <div id="loading">
    <div class="logo">MoreHost</div>
    <div style="margin-top:10px;">Loading...</div>
  </div>

  <!-- Auth Screen -->
  <div id="auth">
    <h2 style="color:cyan;">Authentication</h2>
    <input type="text" id="username" placeholder="Enter Name">
    <input type="password" id="password" placeholder="Enter Password">
    <div>
      <button onclick="signUp()">Sign Up</button>
      <button onclick="logIn()">Log In</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <div class="project-box" onclick="createProject()">+ New Project</div>
    <div id="savedProjects"><h2>Saved Projects</h2></div>
  </div>

  <!-- Workspace -->
  <div id="workspace">
    <div id="sidebar">
      <div class="file-btn" onclick="addFile()">+ Add File</div>
      <div id="fileList"></div>
    </div>
    <div id="editorArea">
      <div id="topbar">
        <button onclick="saveFile()">Save</button>
        <button onclick="previewCode()">Preview</button>
      </div>
      <div id="codeEditor">
        <textarea id="manncoEditor" class="language-javascript" placeholder="// Start coding here..."></textarea>
        <div class="empty-msg" id="emptyMsg">Please create a file to write code</div>
      </div>
    </div>
  </div>

  <!-- Preview -->
  <div id="previewArea">
    <button id="closePreview" onclick="closePreview()">X</button>
    <iframe id="previewFrame"></iframe>
  </div>

  <script>
    let currentFile = null, files = {}, currentUser = localStorage.getItem("currentUser"), savedProjects = {};
    const editor = document.getElementById("manncoEditor"), emptyMsg = document.getElementById("emptyMsg");

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        if (currentUser) { loadUserProjects(); document.getElementById("auth").style.display = "none"; document.getElementById("dashboard").style.display = "block"; }
        else { document.getElementById("auth").style.display = "flex"; }
      }, 2000);
    };

    function signUp() {
      const u=document.getElementById("username").value.trim(), p=document.getElementById("password").value.trim();
      if(!u||!p) return alert("Enter both name and password!");
      currentUser=u+"_"+p; localStorage.setItem("currentUser", currentUser);
      if(!localStorage.getItem("projects_"+currentUser)) localStorage.setItem("projects_"+currentUser, JSON.stringify({}));
      loadUserProjects(); document.getElementById("auth").style.display="none"; document.getElementById("dashboard").style.display="block";
    }
    function logIn() {
      const u=document.getElementById("username").value.trim(), p=document.getElementById("password").value.trim(), check=u+"_"+p;
      if(localStorage.getItem("projects_"+check)!==null){
