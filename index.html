<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MoreHost — Ultra Legend UI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body{margin:0;font-family:'Poppins',sans-serif;background:#000;color:white;overflow:hidden}
  .blur-bg{position:fixed;inset:-50%;background:radial-gradient(circle at 30% 30%,rgba(0,255,255,.2),transparent 60%),radial-gradient(circle at 70% 70%,rgba(255,255,255,.15),transparent 60%);filter:blur(80px);z-index:0}
  /* Loading */
  #loading{position:fixed;inset:0;background:black;display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:9999}
  .logo{font-size:3rem;font-weight:bold;color:cyan;animation:float 2s infinite ease-in-out;text-shadow:0 0 10px cyan,0 0 20px cyan}
  @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}
  /* Ad Screen */
  #adScreen{display:none;position:fixed;inset:0;z-index:9998;overflow-y:auto}
  .wrap{display:grid;place-items:center;min-height:100vh;padding:24px}
  .card{width:min(1000px,92vw);border:2px solid rgba(0,255,255,.35);border-radius:20px;background:rgba(0,0,0,.6);backdrop-filter:blur(6px);padding:30px;text-align:center}
  .card h1{font-size:clamp(26px,5vw,46px);line-height:1.2;color:cyan;text-shadow:0 0 12px rgba(0,255,255,.3)}
  .card p{max-width:60ch;margin:12px auto;color:#cde}
  .btn{margin-top:20px;background:cyan;color:black;font-weight:bold;padding:12px 20px;border-radius:12px;cursor:pointer;border:none;box-shadow:0 0 20px rgba(0,255,255,.4);transition:.2s}
  .btn:hover{transform:scale(1.05)}
  /* Auth */
  #auth{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);backdrop-filter:blur(6px);display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:9997}
  #auth input,#auth button{margin:10px;padding:12px;border-radius:8px;border:2px solid cyan}
  /* Dashboard */
  #dashboard{display:none;text-align:center;padding:20px}
  #logoutBtn{position:absolute;top:10px;right:10px;padding:8px 15px;background:red;color:white;border:none;border-radius:5px;font-weight:bold;cursor:pointer}
  .project-box{display:inline-block;margin:20px;padding:20px 40px;border:2px solid cyan;border-radius:12px;cursor:pointer;background:rgba(0,255,255,0.1)}
</style>
</head>
<body>
  <div class="blur-bg"></div>

  <!-- Loading -->
  <div id="loading">
    <div class="logo">MoreHost</div>
    <div>Loading...</div>
  </div>

  <!-- Ad Screen -->
  <div id="adScreen">
    <div class="wrap">
      <div class="card">
        <h1>Welcome to <span style="color:cyan">MoreHost</span></h1>
        <p>Fast • Secure • Unlimited — Launch your projects in seconds!</p>
        <button class="btn" onclick="getStarted()">Get Started</button>
      </div>
    </div>
  </div>

  <!-- Auth -->
  <div id="auth">
    <h2 style="color:cyan;">Authentication</h2>
    <input type="text" id="username" placeholder="Enter Name">
    <input type="password" id="password" placeholder="Enter Password">
    <div>
      <button onclick="signUp()">Sign Up</button>
      <button onclick="logIn()">Log In</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <div class="project-box" onclick="createProject()">+ New Project</div>
    <div id="savedProjects"><h2>Saved Projects</h2></div>
  </div>

<script>
let currentUser=localStorage.getItem("currentUser"),
    savedProjects={},
    adShown=localStorage.getItem("adShown"); // check if ad already shown

window.onload=function(){
  setTimeout(()=>{
    document.getElementById("loading").style.display="none";
    if(currentUser){
      // already logged in
      loadUserProjects();
      document.getElementById("dashboard").style.display="block";
    }else if(!adShown){
      // show ad first time only
      document.getElementById("adScreen").style.display="block";
    }else{
      // show login/signup
      document.getElementById("auth").style.display="flex";
    }
  },2000);
};

// Get Started click
function getStarted(){
  localStorage.setItem("adShown","true"); // mark ad as shown forever
  document.getElementById("adScreen").style.display="none";
  document.getElementById("auth").style.display="flex";
}

// Auth
function signUp(){
  const u=document.getElementById("username").value.trim();
  const p=document.getElementById("password").value.trim();
  if(!u||!p)return alert("Enter both name and password!");
  currentUser=u+"_"+p;
  localStorage.setItem("currentUser",currentUser);
  if(!localStorage.getItem("projects_"+currentUser)){
    localStorage.setItem("projects_"+currentUser,JSON.stringify({}));
  }
  loadUserProjects();
  document.getElementById("auth").style.display="none";
  document.getElementById("dashboard").style.display="block";
}
function logIn(){
  const u=document.getElementById("username").value.trim();
  const p=document.getElementById("password").value.trim();
  const checkUser=u+"_"+p;
  if(localStorage.getItem("projects_"+checkUser)!==null){
    currentUser=checkUser;
    localStorage.setItem("currentUser",currentUser);
    loadUserProjects();
    document.getElementById("auth").style.display="none";
    document.getElementById("dashboard").style.display="block";
  }else alert("Invalid username or password!");
}
function logout(){
  localStorage.removeItem("currentUser");
  currentUser=null;savedProjects={};
  document.getElementById("dashboard").style.display="none";
  document.getElementById("auth").style.display="flex";
}

// Projects
function loadUserProjects(){
  savedProjects=JSON.parse(localStorage.getItem("projects_"+currentUser))||{};
  const s=document.getElementById("savedProjects");
  s.innerHTML="<h2>Saved Projects</h2>";
  for(let n in savedProjects){
    const d=document.createElement("div");
    d.textContent=n;d.className="project-box";
    s.appendChild(d);
  }
}
function createProject(){
  const n=prompt("Enter Project Name:");if(!n)return;
  savedProjects[n]={};localStorage.setItem("projects_"+currentUser,JSON.stringify(savedProjects));
  loadUserProjects();
}
</script>
</body>
</html>
