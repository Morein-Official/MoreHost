<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Legend UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: cyan;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Dashboard */
    #dashboard {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .project-box {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      border: 2px solid cyan;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      background: linear-gradient(45deg, cyan, transparent);
      background-size: 200% 200%;
      animation: shine 3s infinite linear;
    }
    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    .project-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px cyan;
    }

    #savedProjects .project-box {
      font-size: 1.2rem;
      padding: 20px;
      display: block;
      margin: 10px auto;
      width: 300px;
    }

    /* Workspace */
    #workspace {
      display: none;
      height: 100vh;
      display: flex;
      background: #1e1e1e;
      color: white;
    }
    #sidebar {
      width: 200px;
      border-right: 2px solid #333;
      padding: 10px;
      background: #111;
      display: none; /* üëà ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü‡ßá hidden */
    }
    .file-btn {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border: 2px solid cyan;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      background: linear-gradient(45deg, cyan, transparent);
      background-size: 200% 200%;
      animation: shine 3s infinite linear;
    }
    .file-btn:hover {
      box-shadow: 0 0 10px cyan;
    }
    #fileList {
      margin-top: 20px;
    }

    #editorArea {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    #topbar {
      display: none; /* üëà ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü‡ßá hidden */
      justify-content: flex-end;
      padding: 10px;
      background: #222;
      border-bottom: 2px solid #333;
    }
    #topbar button {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #codeEditor {
      flex-grow: 1;
      background: #1e1e1e;
      border-left: 2px solid #333;
    }

    .empty-msg {
      color: cyan;
      text-align: center;
      margin-top: 50px;
    }

    /* Preview */
    #previewArea {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 10000;
    }
    #previewArea iframe {
      width: 100%; height: 100%;
      border: none;
    }
    #closePreview {
      position: absolute;
      top: 10px; right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="logo">MoreHost</div>
    <div style="margin-top:10px;">Loading...</div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <div class="project-box" onclick="createProject()">+ New Project</div>
    <div id="savedProjects"></div>
  </div>

  <!-- Workspace -->
  <div id="workspace">
    <div id="sidebar">
      <div class="file-btn" onclick="addFile()">+ Add File</div>
      <div id="fileList"></div>
    </div>
    <div id="editorArea">
      <div id="topbar">
        <button onclick="saveFile()">Save</button>
        <button onclick="previewCode()">Preview</button>
      </div>
      <div id="codeEditor">
        <div class="empty-msg" id="emptyMsg">Please create a file to write code</div>
      </div>
    </div>
  </div>

  <!-- Preview -->
  <div id="previewArea">
    <button id="closePreview" onclick="closePreview()">X</button>
    <iframe id="previewFrame"></iframe>
  </div>

  <script>
    let editor;
    let currentFile = null;
    let files = {};

    // Loading screen fix ‚úÖ
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      }, 2000);
    };

    function createProject() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("workspace").style.display = "flex";

      // ‡¶è‡¶ñ‡¶® sidebar ‡¶Ü‡¶∞ topbar ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶π‡¶¨‡ßá
      document.getElementById("sidebar").style.display = "block";
      document.getElementById("topbar").style.display = "flex";
    }

    function addFile() {
      const fileName = prompt("Enter file name (e.g. script.js):");
      if (!fileName) return;
      if (files[fileName]) {
        alert("File already exists!");
        return;
      }
      files[fileName] = "// Start your coding from here\n";
      const fileBtn = document.createElement("div");
      fileBtn.textContent = fileName;
      fileBtn.className = "file-btn";
      fileBtn.onclick = () => openFile(fileName);
      document.getElementById("fileList").appendChild(fileBtn);
      openFile(fileName);
    }

    function openFile(fileName) {
      currentFile = fileName;
      document.getElementById("emptyMsg").style.display = "none";
      if (!editor) {
        editor = CodeMirror(document.getElementById("codeEditor"), {
          value: files[fileName],
          mode: "javascript",
          lineNumbers: true,
          theme: "dracula", // ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ theme
          autoCloseBrackets: true,
        });
      } else {
        editor.setValue(files[fileName]);
      }
    }

    function saveFile() {
      if (currentFile && editor) {
        files[currentFile] = editor.getValue();
        alert("File saved!");
      }
    }

    function previewCode() {
      if (currentFile && editor) {
        const code = editor.getValue();
        const iframe = document.getElementById("previewFrame");
        iframe.srcdoc = `<html><body>${code}</body></html>`;
        document.getElementById("previewArea").style.display = "block";
      }
    }

    function closePreview() {
      document.getElementById("previewArea").style.display = "none";
    }
  </script>
</body>
</html>
