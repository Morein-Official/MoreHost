<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyNexaHost Dev Break</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Poppins',sans-serif;background:#0a0a0a;color:white;text-align:center;}
    h1{margin:20px;font-size:32px;background:linear-gradient(90deg,red,orange,yellow,green,cyan,blue,violet);
        -webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .game-list{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:30px;}
    .game-box{background:rgba(255,255,255,0.05);padding:20px;border-radius:12px;width:250px;cursor:pointer;transition:0.3s;}
    .game-box:hover{transform:scale(1.08);background:rgba(255,255,255,0.1);}
    .game-area{display:none;flex-direction:column;align-items:center;margin-top:20px;}
    canvas{background:#111;display:block;margin:10px auto;border:2px solid #555;}
    .controls{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-top:10px;}
    .controls button{background:#222;color:white;border:1px solid #666;padding:10px 15px;border-radius:8px;}
  </style>
</head>
<body>
  <h1>üéÆ SkyNexaHost Dev Break üéÆ</h1>
  <p>Take a break, click a game to play üöÄ</p>

  <!-- Game selection -->
  <div class="game-list">
    <div class="game-box" onclick="startGame('snake')"><h3>üêç Snake Game</h3></div>
    <div class="game-box" onclick="startGame('tic')"><h3>‚≠ï Tic Tac Toe ‚ùå</h3></div>
    <div class="game-box" onclick="startGame('flappy')"><h3>üê¶ Flappy Bird</h3></div>
  </div>

  <!-- Game Area -->
  <div id="gameArea" class="game-area">
    <h2 id="gameTitle"></h2>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div class="controls" id="mobileControls">
      <button onclick="setDir('UP')">‚¨ÜÔ∏è</button><br>
      <button onclick="setDir('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="setDir('DOWN')">‚¨áÔ∏è</button>
      <button onclick="setDir('RIGHT')">‚û°Ô∏è</button>
    </div>
    <button onclick="backToMenu()">‚¨Ö Back to Menu</button>
  </div>

<script>
let currentGame=null,ctx,canvas=document.getElementById("gameCanvas");

// ========== MENU ==========
function startGame(game){
  document.querySelector(".game-list").style.display="none";
  document.getElementById("gameArea").style.display="flex";
  document.getElementById("gameTitle").innerText=game.toUpperCase();
  ctx=canvas.getContext("2d");
  currentGame=game;
  if(game==="snake") initSnake();
  if(game==="tic") initTic();
  if(game==="flappy") initFlappy();
}
function backToMenu(){
  clearInterval(loop);
  document.getElementById("gameArea").style.display="none";
  document.querySelector(".game-list").style.display="flex";
}
let loop;

// ========== SNAKE ==========
let snake,dir,food;
function initSnake(){
  snake=[{x:140,y:140}];
  dir=null;
  food={x:Math.floor(Math.random()*30)*10,y:Math.floor(Math.random()*30)*10};
  clearInterval(loop);
  loop=setInterval(updateSnake,100);
}
function updateSnake(){
  ctx.fillStyle="black";ctx.fillRect(0,0,300,300);
  for(let s of snake){ctx.fillStyle="lime";ctx.fillRect(s.x,s.y,10,10);}
  ctx.fillStyle="red";ctx.fillRect(food.x,food.y,10,10);
  let head={...snake[0]};
  if(dir==="LEFT") head.x-=10;
  if(dir==="RIGHT") head.x+=10;
  if(dir==="UP") head.y-=10;
  if(dir==="DOWN") head.y+=10;
  if(head.x===food.x && head.y===food.y){
    food={x:Math.floor(Math.random()*30)*10,y:Math.floor(Math.random()*30)*10};
  } else {snake.pop();}
  snake.unshift(head);
  if(head.x<0||head.y<0||head.x>=300||head.y>=300||snake.slice(1).some(s=>s.x===head.x&&s.y===head.y)){
    alert("Game Over!"); initSnake();
  }
}

// ========== TIC TAC TOE ==========
let board,current;
function initTic(){
  board=Array(9).fill(null);
  current="X";
  clearInterval(loop);
  loop=setInterval(updateTic,100);
  canvas.onclick=e=>{
    let rect=canvas.getBoundingClientRect();
    let x=Math.floor((e.clientX-rect.left)/100),y=Math.floor((e.clientY-rect.top)/100);
    let idx=y*3+x;
    if(!board[idx]) board[idx]=current,current=current==="X"?"O":"X";
  };
}
function updateTic(){
  ctx.fillStyle="#111";ctx.fillRect(0,0,300,300);
  ctx.strokeStyle="white";
  for(let i=1;i<3;i++){ctx.beginPath();ctx.moveTo(i*100,0);ctx.lineTo(i*100,300);
    ctx.moveTo(0,i*100);ctx.lineTo(300,i*100);ctx.stroke();}
  for(let i=0;i<9;i++){if(board[i]){ctx.fillStyle="cyan";ctx.font="60px Poppins";ctx.fillText(board[i],(i%3)*100+30,Math.floor(i/3)*100+70);}}
}

// ========== FLAPPY ==========
let birdY,vel,pipes;
function initFlappy(){
  birdY=150;vel=0;pipes=[{x:300,y:Math.random()*150+50}];
  clearInterval(loop);
  loop=setInterval(updateFlappy,50);
  document.onkeydown=()=>vel=-8;
}
function updateFlappy(){
  ctx.fillStyle="#222";ctx.fillRect(0,0,300,300);
  vel+=0.5;birdY+=vel;ctx.fillStyle="yellow";ctx.fillRect(50,birdY,20,20);
  for(let i=0;i<pipes.length;i++){
    ctx.fillStyle="green";
    ctx.fillRect(pipes[i].x,0,30,pipes[i].y);
    ctx.fillRect(pipes[i].x,pipes[i].y+60,30,300);
    pipes[i].x-=2;
    if(pipes[i].x===150)pipes.push({x:300,y:Math.random()*150+50});
    if(50<pipes[i].x+30&&50+20>pipes[i].x&&
       (birdY< pipes[i].y||birdY+20>pipes[i].y+60)){
      alert("Game Over!");initFlappy();
    }
  }
  if(birdY>300||birdY<0){alert("Game Over!");initFlappy();}
}

// ========== CONTROLS ==========
function setDir(d){dir=d;}
document.addEventListener("keydown",e=>{
  if(currentGame==="snake"){
    if((e.key==="a"||e.key==="ArrowLeft")&&dir!=="RIGHT")dir="LEFT";
    if((e.key==="d"||e.key==="ArrowRight")&&dir!=="LEFT")dir="RIGHT";
    if((e.key==="w"||e.key==="ArrowUp")&&dir!=="DOWN")dir="UP";
    if((e.key==="s"||e.key==="ArrowDown")&&dir!=="UP")dir="DOWN";
  }
});
</script>
</body>
</html>
