<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyNexaHost Dev Break</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0a0a0a;color:white;text-align:center;}
    h1{background:linear-gradient(90deg,red,orange,yellow,green,cyan,blue,violet);
       -webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .games{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:20px;}
    .game-card{background:#111;padding:20px;border-radius:10px;width:220px;cursor:pointer;transition:0.3s;}
    .game-card:hover{transform:scale(1.05);background:#222;}
    canvas{background:#000;display:block;margin:10px auto;}
    .controls{margin-top:10px;}
    .controls button{padding:10px;margin:5px;border:none;border-radius:6px;background:#00ffea;color:#111;font-weight:bold;}
  </style>
</head>
<body>
  <h1>SkyNexaHost Dev Break</h1>
  <p>Choose a game to play üéÆ</p>
  <div class="games">
    <div class="game-card" onclick="openGame('snake')">üêç Snake Game</div>
    <div class="game-card" onclick="openGame('flappy')">üê¶ Flappy Bird</div>
    <div class="game-card" onclick="openGame('tictactoe')">‚ùå‚≠ï Tic Tac Toe</div>
  </div>

  <div id="gameArea"></div>

<script>
function openGame(game){
  document.getElementById("gameArea").innerHTML="";
  if(game==="snake") snakeGame();
  if(game==="flappy") flappyGame();
  if(game==="tictactoe") ticTacToe();
}

/* ==== SNAKE GAME ==== */
function snakeGame(){
  let area=document.getElementById("gameArea");
  area.innerHTML="<h2>Snake Game</h2><canvas id='snakeCanvas' width='300' height='300'></canvas>";
  let c=document.getElementById("snakeCanvas"),ctx=c.getContext("2d");
  let box=10,snake=[{x:150,y:150}],dir=null,food={x:100,y:100};

  document.addEventListener("keydown",e=>{
    if(e.key==="ArrowUp"&&dir!=="DOWN")dir="UP";
    else if(e.key==="ArrowDown"&&dir!=="UP")dir="DOWN";
    else if(e.key==="ArrowLeft"&&dir!=="RIGHT")dir="LEFT";
    else if(e.key==="ArrowRight"&&dir!=="LEFT")dir="RIGHT";
    else if("wasd".includes(e.key)) {
      if(e.key==="w"&&dir!=="DOWN")dir="UP";
      if(e.key==="s"&&dir!=="UP")dir="DOWN";
      if(e.key==="a"&&dir!=="RIGHT")dir="LEFT";
      if(e.key==="d"&&dir!=="LEFT")dir="RIGHT";
    }
  });

  function draw(){
    ctx.fillStyle="#000";ctx.fillRect(0,0,300,300);
    for(let s of snake){ctx.fillStyle="lime";ctx.fillRect(s.x,s.y,box,box);}
    ctx.fillStyle="red";ctx.fillRect(food.x,food.y,box,box);
    let head={...snake[0]};
    if(dir==="UP")head.y-=box;
    if(dir==="DOWN")head.y+=box;
    if(dir==="LEFT")head.x-=box;
    if(dir==="RIGHT")head.x+=box;
    if(head.x===food.x&&head.y===food.y){food={x:Math.floor(Math.random()*30)*10,y:Math.floor(Math.random()*30)*10};}
    else{snake.pop();}
    // wall/game over
    if(head.x<0||head.y<0||head.x>=300||head.y>=300||snake.some((s,i)=>i&&s.x===head.x&&s.y===head.y)){
      alert("Game Over! Score: "+(snake.length-1));
      snake=[{x:150,y:150}];dir=null;return;
    }
    snake.unshift(head);
  }
  setInterval(draw,120); // balanced speed
}

/* ==== FLAPPY BIRD ==== */
function flappyGame(){
  let area=document.getElementById("gameArea");
  area.innerHTML="<h2>Flappy Bird</h2><canvas id='flappyCanvas' width='300' height='400'></canvas>";
  let c=document.getElementById("flappyCanvas"),ctx=c.getContext("2d");
  let birdY=200, birdX=50, gravity=0.4, vel=0;
  let pipes=[],frame=0,score=0;

  function flap(){ vel=-6; } // jump only up
  document.addEventListener("keydown",e=>{if(e.code==="Space")flap();});
  c.addEventListener("click",flap);

  function draw(){
    ctx.fillStyle="#70c5ce";ctx.fillRect(0,0,300,400);
    vel+=gravity;birdY+=vel;
    ctx.fillStyle="yellow";ctx.fillRect(birdX,birdY,20,20);

    if(frame%120===0){ // pipes slower
      let top=Math.random()*150+50;
      pipes.push({x:300,top:top,gap:100});
    }
    for(let i=0;i<pipes.length;i++){
      let p=pipes[i];
      ctx.fillStyle="green";
      ctx.fillRect(p.x,0,40,p.top);
      ctx.fillRect(p.x,p.top+p.gap,40,400);
      p.x-=2; // slower speed
      if(birdX< p.x+40 && birdX+20>p.x && (birdY< p.top || birdY+20>p.top+p.gap)){
        alert("Game Over! Score:"+score);pipes=[];birdY=200;vel=0;score=0;frame=0;return;
      }
      if(p.x+40===birdX)score++;
    }
    ctx.fillStyle="white";ctx.fillText("Score:"+score,10,20);
    if(birdY>400||birdY<0){alert("Game Over! Score:"+score);pipes=[];birdY=200;vel=0;score=0;frame=0;}
    frame++;
    requestAnimationFrame(draw);
  }
  draw();
}

/* ==== TIC TAC TOE ==== */
function ticTacToe(){
  let area=document.getElementById("gameArea");
  area.innerHTML="<h2>Tic Tac Toe</h2><div id='board' style='display:grid;grid-template-columns:repeat(3,100px);grid-gap:5px;justify-content:center;'></div>";
  let board=document.getElementById("board"),cells=[],turn="X";
  for(let i=0;i<9;i++){
    let b=document.createElement("button");
    b.style.width="100px";b.style.height="100px";b.style.fontSize="2em";
    b.onclick=function(){if(!b.textContent){b.textContent=turn;turn=turn==="X"?"O":"X";check();}};
    board.appendChild(b);cells.push(b);
  }
  function check(){
    let wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let w of wins){
      if(cells[w[0]].textContent&&cells[w[0]].textContent===cells[w[1]].textContent&&cells[w[1]].textContent===cells[w[2]].textContent){
        alert(cells[w[0]].textContent+" wins!");for(let c of cells)c.textContent="";return;
      }
    }
  }
}
</script>
</body>
</html>
