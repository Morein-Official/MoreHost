<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyNexaHost Dev Break</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {margin:0;font-family:'Poppins',sans-serif;background:#0a0a0a;color:white;text-align:center;}
    h1 {margin:20px;font-size:32px;background:linear-gradient(90deg,red,orange,yellow,green,cyan,blue,violet);
        -webkit-background-clip:text;-webkit-text-fill-color:transparent;}

    .game-list {display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:30px;}
    .game-box {background:rgba(255,255,255,0.05);padding:20px;border-radius:12px;width:250px;cursor:pointer;transition:0.3s;}
    .game-box:hover {transform:scale(1.08);background:rgba(255,255,255,0.1);}
    canvas {background:#111;display:block;margin:10px auto;border:2px solid #555;}
  </style>
</head>
<body>
  <h1>üéÆ SkyNexaHost Dev Break üéÆ</h1>
  <p>Take a break, play some games üöÄ</p>

  <div class="game-list">
    <div class="game-box">
      <h3>üêç Snake Game</h3>
      <canvas id="snake" width="200" height="200"></canvas>
    </div>
    <div class="game-box">
      <h3>‚≠ï Tic Tac Toe ‚ùå</h3>
      <canvas id="tic" width="200" height="200"></canvas>
    </div>
    <div class="game-box">
      <h3>üê¶ Flappy Bird</h3>
      <canvas id="flappy" width="200" height="300"></canvas>
    </div>
  </div>

<script>
/* ==== Snake Game ==== */
let snakeCanvas=document.getElementById("snake");
let sctx=snakeCanvas.getContext("2d");
let box=10,snake=[{x:9*box,y:10*box}],dir,food={x:Math.floor(Math.random()*20)*10,y:Math.floor(Math.random()*20)*10};
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft"&&dir!=="RIGHT")dir="LEFT";
  else if(e.key==="ArrowUp"&&dir!=="DOWN")dir="UP";
  else if(e.key==="ArrowRight"&&dir!=="LEFT")dir="RIGHT";
  else if(e.key==="ArrowDown"&&dir!=="UP")dir="DOWN";
});
function drawSnake(){
  sctx.fillStyle="black";sctx.fillRect(0,0,200,200);
  for(let i=0;i<snake.length;i++){sctx.fillStyle="lime";sctx.fillRect(snake[i].x,snake[i].y,box,box);}
  sctx.fillStyle="red";sctx.fillRect(food.x,food.y,box,box);
  let head={x:snake[0].x,y:snake[0].y};
  if(dir==="LEFT")head.x-=box;
  if(dir==="UP")head.y-=box;
  if(dir==="RIGHT")head.x+=box;
  if(dir==="DOWN")head.y+=box;
  if(head.x===food.x&&head.y===food.y){food={x:Math.floor(Math.random()*20)*10,y:Math.floor(Math.random()*20)*10};}
  else snake.pop();
  snake.unshift(head);
}
setInterval(drawSnake,100);

/* ==== Tic Tac Toe ==== */
let tic=document.getElementById("tic");
let tctx=tic.getContext("2d"),board=Array(9).fill(null),current="X";
tic.addEventListener("click",e=>{
  let rect=tic.getBoundingClientRect(),x=Math.floor((e.clientX-rect.left)/66),y=Math.floor((e.clientY-rect.top)/66),idx=y*3+x;
  if(!board[idx]){board[idx]=current;current=current==="X"?"O":"X";}
});
function drawTic(){
  tctx.fillStyle="#111";tctx.fillRect(0,0,200,200);
  tctx.strokeStyle="white";for(let i=1;i<3;i++){tctx.beginPath();tctx.moveTo(i*66,0);tctx.lineTo(i*66,200);tctx.moveTo(0,i*66);tctx.lineTo(200,i*66);tctx.stroke();}
  for(let i=0;i<9;i++){if(board[i]){tctx.fillStyle="cyan";tctx.font="40px Poppins";tctx.fillText(board[i],(i%3)*66+20,Math.floor(i/3)*66+50);}}
}
setInterval(drawTic,100);

/* ==== Flappy Bird ==== */
let f=document.getElementById("flappy"),fctx=f.getContext("2d");
let birdY=150,gravity=2,vel=0,pipes=[{x:200,y:Math.random()*100+50}];
document.addEventListener("keydown",()=>{vel=-20;});
function drawFlappy(){
  fctx.fillStyle="#222";fctx.fillRect(0,0,200,300);
  vel+=gravity;birdY+=vel;fctx.fillStyle="yellow";fctx.fillRect(50,birdY,20,20);
  for(let i=0;i<pipes.length;i++){
    fctx.fillStyle="green";
    fctx.fillRect(pipes[i].x,0,30,pipes[i].y);
    fctx.fillRect(pipes[i].x,pipes[i].y+60,30,300);
    pipes[i].x-=2;
    if(pipes[i].x===100)pipes.push({x:200,y:Math.random()*100+50});
  }
}
setInterval(drawFlappy,50);
</script>
</body>
</html>
