<!DOCTYPE html>
<html>
<body style="text-align:center;">
  <h2>Guess the Number (1-10)</h2>
  <input id="guess" type="number" min="1" max="10">
  <button onclick="check()">Guess</button>
  <p id="output"></p>
  <script>
    let num=Math.floor(Math.random()*10)+1;
    function check(){
      let g=document.getElementById("guess").value;
      if(g==num) document.getElementById("output").innerText="Correct!";
      else document.getElementById("output").innerText="Try Again!";
    }
  </script>
</body>
</html>
