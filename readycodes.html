<!DOCTYPE html>
<html>
<body style="text-align:center;">
  <h2>Guess the Number (1-10)</h2>
  <input id="guess" type="number" min="1" max="10">
  <button onclick="check()">Guess</button>
  <p id="output"></p>
  <script>
    let num=Math.floor(Math.random()*10)+1;
    function check(){
      let g=document.getElementById("guess").value;
      if(g==num) document.getElementById("output").innerText="Correct!";
      else document.getElementById("output").innerText="Try Again!";
    }
  </script>
</body>
</html>

<!-- Moving Box Game -->
<!DOCTYPE html>
<html>
<head>
<style>
  #box{width:50px;height:50px;background:red;position:absolute;top:100px;left:100px;}
</style>
</head>
<body>
  <h2 style="text-align:center;">Use Arrow Keys to Move the Box</h2>
  <div id="box"></div>
  <script>
    const box=document.getElementById("box");
    let x=100,y=100;
    document.addEventListener("keydown",e=>{
      if(e.key==="ArrowRight")x+=10;
      if(e.key==="ArrowLeft")x-=10;
      if(e.key==="ArrowUp")y-=10;
      if(e.key==="ArrowDown")y+=10;
      box.style.left=x+"px";
      box.style.top=y+"px";
    });
  </script>
</body>
</html>
